<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Piano</h1>
    </div>
    <div class="piano">
        <button class="piano-key piano-white q">A<br>q
        </button>
        <button class="piano-key piano-black 1">A_Drum<br>1
        </button>
        <button class="piano-key piano-white w">B<br>w
        </button>
        <button class="piano-key piano-black 2">B_Drum<br>2
        </button>
        <button class="piano-key piano-white e">C<br>e
        </button>
        <button class="piano-key piano-black 3">C_Drum<br>3
        </button>
        <button class="piano-key piano-white r">D<br>r
        </button>
        <button class="piano-key piano-black 4">D_Drum<br>4
        </button>
        <button class="piano-key piano-white t">E<br>t
        </button>
        <button class="piano-key piano-black 5">E_Drum<br>5
        </button>
        <button class="piano-key piano-white y">F<br>y
        </button>
        <button class="piano-key piano-black 6">F_Drum<br>6
        </button>
        <button class="piano-key piano-white u">G<br>u
        </button>
        <button class="piano-key piano-black 7">G_Drum<br>7
        </button>
        <button class="piano-key piano-white i">Bb<br>i
        </button>
        <button class="piano-key piano-black 8">Bb_Drum<br>8
        </button>
        <button class="piano-key piano-white o">C_s<br>o
        </button>
        <button class="piano-key piano-black 9">C_s1<br>9
        </button>
        <button class="piano-key piano-white p">C1<br>p
        </button>
        <button class="piano-key piano-black 0">C1_Drum<br>0
        </button>
        <button class="piano-key piano-white a">-<br>a
        </button>
        <button class="piano-key piano-black z">Cq1_Drum<br>z
        </button>
        <button class="piano-key piano-white s">D1<br>s
        </button>
        <button class="piano-key piano-black x">D1_Drum<br>x
        </button>
        <button class="piano-key piano-white d">D_s<br>d
        </button>
        <button class="piano-key piano-black c">Cq_Drum<br>c
        </button>
        <button class="piano-key piano-white f">Dq_Drum<br>f
        </button>
        <button class="piano-key piano-black v">Dq1_Drum<br>v
        </button>
        <button class="piano-key piano-white g">E1<br>g
        </button>
        <button class="piano-key piano-black b">E1_Drum<br>b
        </button>
        <button class="piano-key piano-white h">F_s<br>h
        </button>
        <button class="piano-key piano-black n">F1_Drum<br>n
        </button>
        <button class="piano-key piano-white j">F1<br>j
        </button>
        <button class="piano-key piano-black m">Fq_Drum<br>m
        </button>
        <button class="piano-key piano-white k">G_s<br>k
        </button>
        <button class="piano-key piano-black ,">Gq_Drum<br>,
        </button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
